<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>StrumMate</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/johnny-five/1.6.0/johnny-five.min.js"></script> -->
</head>

<body>
  <div class="guitar" id="guitar">
    <svg xmlns="http://www.w3.org/2000/svg" style="position: absolute; margin: 10px; margin-top: 50px;">
      <line id="line" x1="3" y1="100" x2="100" y2="100" stroke-width="4" stroke="red">
      </line>
    </svg>
    <img src="guitar.png" alt="Guitar" usemap="#guitar-map" height="300px" width="600px">
    <map name="guitar-map">
      <area id="string-1" shape="rect" coords="50, 90, 115, 110">
      <area id="string-2" shape="rect" coords="50, 110, 115, 130">
      <area id="string-3" shape="rect" coords="50, 130, 115, 150">
      <area id="string-4" shape="rect" coords="50, 150, 115, 170">
      <area id="string-5" shape="rect" coords="50, 170, 115, 190">
      <area id="string-6" shape="rect" coords="50, 190, 115, 210">
    </map>
  </div>

  <div id="inputs">
    <input type="range" id="slider1" name="slider1" min="0" max="1023" value="1">
    <span class="slider1-range-value"></span>
    <input type="range" id="slider2" name="slider2" min="0" max="25" value="25">
    <span class="slider2-range-value"></span>
  </div>

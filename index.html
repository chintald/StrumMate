<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>StrumMate</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9.1.1/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/driver.js/dist/driver.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/driver.js/dist/driver.min.css"
    />
  </head>

  <body>
    <!-- HEADER -->
    <div
      class="main_out"
      style="
        width: 100%;
        display: flex;
        padding: 1rem;
        background-color: white;
        height: 40px;
        overflow: hidden;
        justify-content: space-between;
        align-items: center;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px,
          rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        z-index: 10;
        position: fixed;
        top: 0;
      "
    >
      <div style="display: flex; justify-content: center; width: 20%">
        <span style="font-size: 40px; font-weight: 800"> StrumMate </span>
      </div>
      <div style="width: 65%; margin-left: 5%">
        <ul
          style="
            display: flex;
            justify-content: flex-end;
            padding: 0;
            margin-right: 2%;
          "
        >
          <li class="li" id="nav_home">
            <span class="width:100%; font-weight:600;">Home</span>
          </li>
          <li class="li" id="nav_mockup">
            <span class="width:100%; font-weight:600;">Mockup Images</span>
          </li>
          <li class="li" id="nav_how_to_play">
            <span class="width:100%; font-weight:600;">How to play?</span>
          </li>
        </ul>
      </div>
    </div>
    <!-- BODY -->
    <div style="margin-top: 40px">
      <!-- SLIDER -->
      <div
        class="swiper-container"
        style="width: 100%; height: 600px"
        id="mockup_section"
      >
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="./assets/img/1.jpg"
              style="width: 100%; height: 100%"
              alt="MOCKUP IMAGE 1"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/img/2.png"
              style="width: 100%; height: 100%"
              alt="MOCKUP IMAGE 2"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/img/3.png"
              style="width: 100%; height: 100%"
              alt="MOCKUP IMAGE 3"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/img/4.png"
              style="width: 100%; height: 100%"
              alt="MOCKUP IMAGE 4"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/img/5.png"
              style="width: 100%; height: 100%"
              alt="MOCKUP IMAGE 5"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./assets/img/6.png"
              style="width: 100%; height: 100%"
              alt="MOCKUP IMAGE 6"
            />
          </div>
        </div>
        <!-- If we need navigation buttons -->
        <!-- <div class="swiper-pagination"></div> -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <!-- HOME -->
      <section
        style="background-color: gainsboro; padding: 40px"
        id="home_section"
      >
        <div class="guitar" id="guitar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            style="position: absolute; margin-top: 25px"
          >
            <line
              id="line"
              x1="0"
              y1="100"
              x2="100"
              y2="100"
              stroke-width="1"
              stroke="yellow"
              style="visibility: hidden"
            ></line>
            <line
              id="line1"
              x1="0"
              y1="100"
              x2="100"
              y2="100"
              stroke-width="1"
              stroke="orange"
            ></line>
            <line
              id="line2"
              x1="0"
              y1="100"
              x2="100"
              y2="100"
              stroke-width="1"
              stroke="red"
            ></line>
            <line
              id="line3"
              x1="0"
              y1="100"
              x2="100"
              y2="100"
              stroke-width="1"
              stroke="rgb(238, 94, 118)"
            ></line>
            <line
              id="line4"
              x1="0"
              y1="100"
              x2="100"
              y2="100"
              stroke-width="1"
              stroke="purple"
            ></line>
            <line
              id="line5"
              x1="0"
              y1="100"
              x2="100"
              y2="100"
              stroke-width="1"
              stroke="blue"
            ></line>
            <line
              id="line6"
              x1="0"
              y1="100"
              x2="100"
              y2="100"
              stroke-width="1"
              stroke="green"
            ></line>
          </svg>

          <div
            style="
              position: absolute;
              margin: 10px;
              margin-top: 117px;
              margin-left: 90px;
            "
          >
            <img
              src="mockup-two-covers.jpg"
              alt="box"
              height="55px"
              width="30px"
            />
          </div>
          <img
            src="guitar.png"
            alt="Guitar"
            usemap="#guitar-map"
            height="300px"
            width="600px"
          />
          <map name="guitar-map">
            <area id="string-1" shape="rect" coords="50, 90, 115, 110" />
            <area id="string-2" shape="rect" coords="50, 110, 115, 130" />
            <area id="string-3" shape="rect" coords="50, 130, 115, 150" />
            <area id="string-4" shape="rect" coords="50, 150, 115, 170" />
            <area id="string-5" shape="rect" coords="50, 170, 115, 190" />
            <area id="string-6" shape="rect" coords="50, 190, 115, 210" />
          </map>
        </div>
        <div id="inputBtns">
          <div id="ind_btns">
            <button
              id="btn1"
              class="button button-18 str1 tone-button"
              title="Play string 1 from top"
            >
              Str 6
            </button>
            <button
              id="btn2"
              class="button button-18 str2 tone-button"
              title="Play string 2 from top"
            >
              Str 5
            </button>
            <button
              id="btn3"
              class="button button-18 str3 tone-button"
              title="Play string 3 from top"
            >
              Str 4
            </button>
            <button
              id="btn4"
              class="button button-18 str4 tone-button"
              title="Play string 4 from top"
            >
              Str 3
            </button>
            <button
              id="btn5"
              class="button button-18 str5 tone-button"
              title="Play string 5 from top"
            >
              Str 2
            </button>
            <button
              id="btn6"
              class="button button-18 str6 tone-button"
              title="Play string 6 from top"
            >
              Str 1
            </button>
          </div>
          <button
            id="btn7"
            class="button"
            style="width: 150px"
            title="Toggle direction to play all strings"
            value="Top"
          >
            Position: Top
          </button>
        </div>
        <div id="inputs">
          <div class="part1">
            <div class="part1top">
              <input
                type="range"
                id="slider1"
                min="0"
                max="6"
                value="0"
                title="Play n strings continuously"
              />
            </div>
            <div class="part1bottom">
              <span class="slider1-range-value">No. of Strings</span>
            </div>
          </div>
          <div class="part1">
            <div class="part1top">
              <input
                type="range"
                id="slider2"
                min="125"
                max="1000"
                value="1000"
                title="Control speed of playing n strings continuously"
              />
            </div>
            <div class="part1bottom">
              <span class="slider2-range-value">Speed</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
